name: CI

on: [push]

jobs:
  test:
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest]
        toxenv: [py]
        include:
        - python-version: 3.7
          toxenv: flake8
          os: ubuntu-latest
        - python-version: 3.7
          toxenv: docs
          os: ubuntu-latest
        - python-version: 3.7
          toxenv: twinecheck
          os: ubuntu-latest
        - python-version: 3.7
          toxenv: black
          os: ubuntu-latest
        - python-version: 3.7
          toxenv: py
          os: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Test with tox
      run: |
        tox -e ${{ matrix.toxenv }}
